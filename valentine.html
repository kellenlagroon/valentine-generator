<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .question {
            font-size: 2em;
            color: #ffe6f0;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
            min-height: 80px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff6b9d, #ffa07a);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255,107,157,0.4);
        }

        #noBtn {
            background: linear-gradient(45deg, #a8b8d8, #c9d6df);
            color: #555;
            position: absolute;
        }

        .success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .success-message h2 {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .success-message img {
            max-width: 400px;
            width: 90%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .question {
                font-size: 1.5em;
            }
            button {
                font-size: 1em;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="questionSection">
            <h1>üíù Valentine's Day üíù</h1>
            <p class="question" id="questionText">Will you be my Valentine?</p>
            <div class="buttons">
                <button id="yesBtn">Yes! üíï</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successSection" class="success-message">
            <h2 id="successMessage">Yay! I'm so happy! üéâ</h2>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXY3ZWY3YjBqZDJ0M3poZW5kOHI3OHJrY3Z0YnR0ZnNrN3F0YnVpZCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/26u4cqiYI30juCOGY/giphy.gif" alt="Happy celebration">
        </div>
    </div>

    <script>
        // Get name from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const valentineName = urlParams.get('name');
        
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('questionSection');
        const successSection = document.getElementById('successSection');
        const questionText = document.getElementById('questionText');
        const successMessage = document.getElementById('successMessage');
        
        // Personalize the message if name is provided
        if (valentineName) {
            questionText.textContent = `${valentineName}, will you be my Valentine?`;
            successMessage.textContent = `Yay! I'm so happy, ${valentineName}! üéâ`;
        }
        
        let noBtnScale = 1;
        let yesBtnScale = 1;
        let isMobile = window.matchMedia("(max-width: 768px)").matches;

        // Yes button click - show success
        yesBtn.addEventListener('click', () => {
            questionSection.classList.add('hidden');
            successSection.style.display = 'flex';
            createConfetti();
        });

        // Desktop: Move no button on hover
        if (!isMobile) {
            noBtn.addEventListener('mouseenter', () => {
                const x = Math.random() * (window.innerWidth - 200) - (window.innerWidth / 2 - 100);
                const y = Math.random() * (window.innerHeight - 200) - (window.innerHeight / 2 - 100);
                
                noBtn.style.left = `${x}px`;
                noBtn.style.top = `${y}px`;
            });
        }

        // Mobile: Shrink no button and grow yes button
        if (isMobile) {
            noBtn.addEventListener('click', (e) => {
                e.preventDefault();
                
                noBtnScale -= 0.2;
                yesBtnScale += 0.2;
                
                if (noBtnScale <= 0.2) {
                    noBtnScale = 0.2;
                }
                
                noBtn.style.transform = `scale(${noBtnScale})`;
                yesBtn.style.transform = `scale(${yesBtnScale})`;
            });
        }

        // Create confetti explosion
        function createConfetti() {
            const colors = ['#ff6b9d', '#ffa07a', '#98d8c8', '#f7dc6f', '#bb8fce', '#85c1e2'];
            const confettiCount = 150;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 10);
            }
        }

        // Initialize no button position for desktop
        if (!isMobile) {
            noBtn.style.position = 'relative';
            noBtn.style.left = '0';
            noBtn.style.top = '0';
        }
    </script>
</body>
</html>
