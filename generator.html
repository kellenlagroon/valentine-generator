<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Generator üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: #555;
            font-size: 1.1em;
            margin-bottom: 10px;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff6b9d, #ffa07a);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #667eea;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .link-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .link-display {
            flex: 1;
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9em;
            color: #667eea;
            word-break: break-all;
            text-align: left;
        }

        .copy-btn {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .copy-btn.copied {
            background: #51cf66;
        }

        .emoji {
            font-size: 3em;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2em;
            }
            .link-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üíù</div>
        <h1>Valentine Generator</h1>
        <p class="subtitle">Create a personalized Valentine's page to send to someone special!</p>

        <div class="input-group">
            <label for="nameInput">Enter their name:</label>
            <input type="text" id="nameInput" placeholder="e.g., Sarah" autocomplete="off">
        </div>

        <button onclick="generateLink()">Generate Link üíï</button>

        <div id="result" class="result">
            <h3>Your link is ready! üéâ</h3>
            <p>Share this link with your Valentine:</p>
            <div class="link-container">
                <div class="link-display" id="generatedLink"></div>
                <button class="copy-btn" id="copyBtn" onclick="copyLink()">Copy</button>
            </div>
        </div>
    </div>

    <script>
        const nameInput = document.getElementById('nameInput');
        const result = document.getElementById('result');
        const generatedLink = document.getElementById('generatedLink');
        const copyBtn = document.getElementById('copyBtn');

        // Allow Enter key to generate link
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateLink();
            }
        });

        function generateLink() {
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('Please enter a name!');
                return;
            }

            // Create the link with the name as a URL parameter
            const baseUrl = window.location.href.replace('generator.html', 'valentine.html');
            const link = `${baseUrl}?name=${encodeURIComponent(name)}`;
            
            generatedLink.textContent = link;
            result.classList.add('show');
            
            // Reset copy button
            copyBtn.textContent = 'Copy';
            copyBtn.classList.remove('copied');
        }

        function copyLink() {
            const link = generatedLink.textContent;
            
            navigator.clipboard.writeText(link).then(() => {
                copyBtn.textContent = '‚úì Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = link;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copyBtn.textContent = '‚úì Copied!';
                copyBtn.classList.add('copied');
            });
        }
    </script>
</body>
</html>
